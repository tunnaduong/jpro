<script>
  var splitedRealPath = location.pathname.split("/");
  if (splitedRealPath[1] == "profile" && splitedRealPath[2] == "tunnaduong") {
    $.ajax({
      url: "/pages/private_profile.html",
      success: function (ajaxData) {
        $("#include-content").html(ajaxData);
      },
      async: false,
    });
  } else {
    $.ajax({
      url: "/pages/public_profile.html",
      success: function (ajaxData) {
        $("#include-content").html(ajaxData);
      },
      async: false,
    });
  }
</script>
