<script>
  function handlePosts(data) {
    data.map((row) => {
      // `<div>${row.title}</div>`;
      $("#feed-posts").append(
        "<div class='newsfeed-post'> <div class='feed-post-avatar'> <img src='/static/images/tunganh1.jpeg' alt='Ảnh đại diện của người dùng'/> </div><div> <div class='feed-post-info'> <a href='/tunnaduong/profile'> <div class='feed-post-user-name'>Dương Tùng Anh</div></a> <a href='/discussions/4/details'> <div class='feed-post-created-time'>30 phút trước</div></a> </div><div class='feed-post-content'> <span class='feed-post-title-outer'> [<a href='/discussions/4/details'><span class='feed-post-title'>" +
          row.title +
          "</span></a>] </span> <span class='feed-post-excerpt'> " +
          row.content +
          " </span> </div></div></div><hr/>"
      );
    });
    $("#feed-posts").append(
      "<div class='done-reading'> <div> <img src='/static/images/done_reading.png' width='170' alt='Bạn đã đọc hết!'/> <div class='done-reading-text'>Yay, bạn đã đọc hết bài viết!</div></div></div>"
    );
  }

  async function getHomePosts() {
    try {
      const response = await axiosInstance.get("/post/");
      handlePosts(response.data);
      console.log("ok");
      return response.data;
    } catch (error) {
      if (error.response) {
        console.log("failed");
        console.log(error.response.data);
      }
    }
  }

  getHomePosts();
</script>
